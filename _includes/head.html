<!DOCTYPE html>
<html lang="pt-BR" manifest="offline.manifest">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1">
  <title>{{ site.title }} - {{ page.title }}</title>
  {% if page.metatags %}
    <meta name="robots" content="{{page.metatags}}">
  {% endif %}
  <meta name="description" content="Revista A Tribo">
  <link rel='canonical' href='https://atribo.github.com/personagens/'>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="img/icon.png">
  <meta name="theme-color" content="#12162D">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="A Tribo">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="apple-touch-icon-precomposed" href="img/icon.png">
  <link rel="apple-touch-icon" href="img/icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/icon.png">
  <link rel="apple-touch-icon" sizes="167x167" href="img/icon.png">

  <link href="img/apple_splash_2048.png" sizes="2048x2732" rel="apple-touch-startup-image" />
  <link href="img/apple_splash_1668.png" sizes="1668x2224" rel="apple-touch-startup-image" />
  <link href="img/apple_splash_1536.png" sizes="1536x2048" rel="apple-touch-startup-image" />
  <link href="img/apple_splash_1125.png" sizes="1125x2436" rel="apple-touch-startup-image" />
  <link href="img/apple_splash_1242.png" sizes="1242x2208" rel="apple-touch-startup-image" />
  <link href="img/apple_splash_750.png" sizes="750x1334" rel="apple-touch-startup-image" />
  <link href="img/apple_splash_640.png" sizes="640x1136" rel="apple-touch-startup-image" />

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="img/icon.png">
  <meta name="msapplication-TileColor" content="#12162D">

<link href="https://fonts.googleapis.com/css?family=Oswald:300,700" rel="stylesheet">
  <link href="{{ site.baseurl }}/css/application.css" rel="stylesheet">

  <script type="text/javascript">
    if (window.location.protocol != "https:" && window.location.hostname == "atribo.github.io")
      window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
  </script>
</head>
